<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <div class="header">
            <h1>Payment form example</h1>
        </div>
        <div class="card-number">
            <div class="alert alert-danger" role="alert">
                Some fields are missing!
              </div>
              <div class="inputs d-flex justify-content-between">
                <div class="cardNumber col-5" id="">
                    <label for="basic-url" class="form-label">Card #</label>
                    <input type="number" placeholder="XXXXXXXXXXXXXXXX" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
                </div>
                <div class="cvc">
                    <label for="basic-url" class="form-label">CVC #</label>
                    <input type="number" placeholder="0000" class="form-control" aria-describedby="inputGroup-sizing-sm">
                </div>
                <div class="amount col-4">
                    <label for="basic-url" class="form-label">Amount</label>
                    <input type="number" placeholder="Amount" class="form-control" aria-describedby="inputGroup-sizing-sm">
                </div>
                
              </div>
        </div>
        <div class="userData d-flex flex-row justify-content-between">
            <div class="left col-6 d-flex me-2 flex-column">
                <div class="fName ">
                    <label for="basic-url" class="form-label">First Name</label>
                    <input type="text" class="form-control" aria-describedby="inputGroup-sizing-sm">
                </div>
                <div class="city">
                    <label for="basic-url" class="form-label">City</label>
                    <select class="form-select" aria-label="Default select example">
                        <option selected></option>
                        <option value="1">Montevideo</option>
                        <option value="2">Paris</option>
                        <option value="3">Tupambae</option>
                      </select>
                </div>
                <div class="cards col-6 bg-secondary d-flex flex-row justify-content-between rounded-2 ps-2 mt-2">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input radio-sm" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                        <label class="form-check-label" for="inlineRadio1"><i class="fa-brands fa-cc-mastercard" style="color: #ffffff;"></i></label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input radio-sm" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                        <label class="form-check-label" for="inlineRadio2"><i class="fa-brands fa-cc-visa" style="color: #ffffff;"></i></label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input radio-sm" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                        <label class="form-check-label" for="inlineRadio1"><i class="fa-brands fa-cc-diners-club" style="color: #ffffff;"></i></label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input radio-sm" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                        <label class="form-check-label" for="inlineRadio2"><i class="fa-brands fa-cc-discover" style="color: #ffffff;"></i></label>
                      </div>
                     
                </div>

            </div>
            <div class="right col-6 flex-column ms-2">
                <div class="lName ">
                    <label for="basic-url" class="form-label">Last Name</label>
                    <input type="text" class="form-control" aria-describedby="inputGroup-sizing-sm">
                </div>
                <div class="stateCP d-flex flex-row justify-content-between">
                    <div class="state col-6 me-2">
                        <label for="basic-url" class="form-label">State</label>
                        <select class="form-select" aria-label="Default select example">
                            <option selected></option>
                            <option value="1">Montevideo</option>
                            <option value="2">Cerro Largo</option>
                            <option value="3">Wisconsin</option>
                          </select>
                    </div>
                    <div class="CP col-6 ms-2">
                        <label for="basic-url" class="form-label">Postal Code</label>
                        <input type="number" class="form-control" aria-describedby="inputGroup-sizing-sm">
                    </div>
                </div>
                
                <div class="form">
                    <label for="basic-url" class="form-label">Message</label>
                    <textarea class="form-control" style="height: 100px"></textarea>
                    <label for="basic-url" class="form-label">Add any notes here!</label>
                  </div>
    
            </div>
        </div>
        <div class="buttonsForm d-flex flex-row justify-content-end">
            <div class="d-grid gap-2 d-md-block">
                <button class="btn btn-secondary" type="button">Cancel</button>
                <button class="btn btn-primary" type="button">Send</button>
              </div>
        </div>
        
    </div>
    <script src="https://kit.fontawesome.com/1e082b88cb.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
